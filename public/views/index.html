<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <img src='images/icon.png' />
    <h1>Koalla Holla</h1>
    <h2>1976 Llama Comma Drive</h2>
    <h2>Walla Walla, WA</h2>
    <div id='addKoala'>
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" value="" placeholder="Age">
      <input type="text" id="sexIn" value="" placeholder="Sex">
      <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </div>
    <div id='editKoala'>
      <h2>Edit Koala</h2>
      <select id="koalaDropdown" name=""></select>
      <br>
      <nav id="editNav">
        <input type="text" id="nameEditIn" value="" placeholder="Name">
        <input type="number" id="ageEditIn" value="" placeholder="Age">
        <input type="text" id="sexEditIn" value="" placeholder="Sex">
        <input type="text" id="readyForTransferEditIn" value="" placeholder="Transfer">
        <input type="text" id="notesEditIn" value="" placeholder="Notes">
        <button type="button" id="editButton">Edit Koala</button>
        <button type="button" id="deleteButton">Delete Koala</button>
      </nav>
    </div>
    <div id='viewKoalas'>
      <h2>All Koalas</h2>


    </div>
  </body>
</html>
